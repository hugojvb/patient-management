<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Adicionar Utente</title>
		<th:block th:insert="~{base.html :: link}"></th:block>
	</head>
	<body>
		<div th:replace="~{base.html :: navbar}"></div>
		<div class="container">
			<a th:href="@{/patients}" class="button is-custom">
				<i class="fas fa-chevron-left mr-2"></i>
				Voltar
			</a>
			<hr />
			<div class="card">
				<header class="card-header-title">
					<h2 class="title">Adicionar Novo Utente</h2>
				</header>
				<div class="card-content">
					<div class="content">
						<form
							th:action="@{/patients}"
							th:object="${patient}"
							method="POST"
						>
							<div class="field">
								<label for="firstName" class="label">
									Nome
								</label>
								<div class="control">
									<input
										type="text"
										name="firstName"
										th:field="*{firstName}"
										id="firstName"
										class="input is-custom"
										placeholder="Nome do Utente..."
										required
									/>
								</div>
							</div>
							<div class="field">
								<label for="lastName" class="label">
									Sobrenome
								</label>
								<div class="control">
									<input
										type="text"
										name="lastName"
										th:field="*{lastName}"
										id="lastName"
										class="input is-custom"
										placeholder="Sobrenome do Utente..."
										required
									/>
								</div>
							</div>
							<div class="field">
								<label for="age" class="label"> Idade </label>
								<div class="control">
									<input
										type="text"
										name="age"
										th:field="*{age}"
										id="age"
										class="input is-custom"
										placeholder="Idade do Utente..."
										required
									/>
								</div>
							</div>
							<br />
							<button
								type="submit"
								class="button is-custom card-footer-item"
							>
								<i class="fa fa-plus mr-2"></i>
								Adicionar
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
