<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todos os Pacientes | Registo de Utentes</title>
		<th:block th:insert="~{base.html :: link}"></th:block>
	</head>

	<body>
		<div th:replace="~{base.html :: navbar}"></div>
		<div class="container mobile">
			<h1 class="title">Utentes</h1>
			<div class="level">
				<a
					th:href="@{/patients/add}"
					class="button is-custom level-right"
				>
					<i class="fa fa-plus mr-2"></i>Adicionar</a
				>
			</div>

			<table class="table is-fullwidth is-hoverable is-striped">
				<thead>
					<tr>
						<th>Nome</th>
						<th align="center">Idade</th>
						<th align="center">Estado</th>
						<th align="center">N° de Observações</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="patient: ${patients}">
						<td th:text="${patient.name}"></td>
						<td align="center" th:text="${patient.age}"></td>
						<td align="center" th:if="${patient.state == 0}">
							Stand By
						</td>
						<td align="center" th:if="${patient.state == 1}">
							Avaliação Psicológica
						</td>
						<td align="center" th:if="${patient.state == 2}">
							Apoio Psicológico
						</td>
						<td align="center" th:if="${patient.state == 3}">
							Acompanhamento Psicológico
						</td>
						<td align="center" th:if="${patient.state == 4}">
							Terminado
						</td>
						<td
							align="center"
							th:text="${patient.observations.size()}"
						></td>
						<td align="center">
							<a
								th:href="@{/patients/{id}(id=${patient.id})}"
								class="button"
							>
								Ficha <i class="fas fa-id-badge ml-3"></i>
							</a>
						</td>
					</tr>
					<tr th:if="${patients.size() == 0}">
						<td align="center" colspan="5">
							<h3 class="is-size-3" style="margin-top: 2em">
								Sem Utentes
							</h3>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
