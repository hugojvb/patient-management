<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Editar Utente</title>
		<th:block th:insert="~{base.html :: link}"></th:block>
	</head>
	<body>
		<div th:replace="~{base.html :: navbar}"></div>
		<div class="container">
			<nav class="breadcrumb">
				<ul>
					<li>
						<a th:href="@{/patients}">Utentes</a>
					</li>
					<li>
						<a
							th:href="@{/patients/{id}(id=${patient.id})}"
							th:text="${patient.name}"
						></a>
					</li>
					<li class="is-active"><a href="" th:text="Editar"></a></li>
				</ul>
			</nav>
			<hr />
			<div class="card">
				<header class="card-header-title">
					<h2 class="title">Editar Utente</h2>
				</header>
				<div class="card-content">
					<div class="content">
						<form
							th:action="@{/patients/{id}(id=${patient.id})}"
							th:object="${patient}"
							method="POST"
						>
							<div class="field">
								<label for="name" class="label"> Nome </label>
								<div class="control">
									<input
										type="text"
										name="name"
										th:field="*{name}"
										id="name"
										class="input is-custom"
										placeholder="Nome do Utente..."
										required
									/>
								</div>
							</div>
							<div class="field">
								<label for="age" class="label"> Idade </label>
								<div class="control">
									<input
										type="text"
										name="age"
										th:field="*{age}"
										id="age"
										class="input is-custom"
										placeholder="Idade do Utente..."
										required
									/>
								</div>
							</div>
							<div class="field">
								<label for="scholarity" class="label">
									Escolaridade
								</label>
								<div class="select">
									<select
										name="scholarity"
										id="scholarity"
										th:field="*{scholarity}"
										class="select"
									>
										<option th:value="0">
											Analfabeto(a)
										</option>
										<option th:value="1">
											Ensino Básico
										</option>
										<option th:value="2">
											Segundo/Terceiro Ciclo
										</option>
										<option th:value="3">Secundário</option>
										<option th:value="4">
											Ensino Superior
										</option>
									</select>
								</div>
							</div>
							<div class="field">
								<label for="state" class="label">
									Estado
								</label>
								<div class="select">
									<select
										name="state"
										id="state"
										th:field="*{state}"
									>
										<option th:value="0">Stand By</option>
										<option th:value="1">
											Avaliação Psicológica
										</option>
										<option th:value="2">
											Apoio Psicológico
										</option>
										<option th:value="3">
											Acompanhamento Psicológico
										</option>
										<option th:value="4">Terminado</option>
									</select>
								</div>
							</div>

							<br />
							<button
								type="submit"
								class="button is-custom card-footer-item"
							>
								<i class="fa fa-plus mr-2"></i>
								Guardar
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
